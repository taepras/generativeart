<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"
	<title>bars</title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<style>
	body{margin:0;overflow-y:hidden;}
	.bg{position:absolute;width:100%;}
	.fg{position:absolute;width:100%;}
	.black-bar{
		background-color: rgba(0,0,0,0.7);
		height: 5px;
		width: 100%;
	}
	.transparent-bar{
		background-color: transparent;
		height: 1px;
		width: 100%;
	}
	.ffg{height:10000px;}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="fg"></div>
	<div class="ffg"></div>
</body>
<script>
var iterations = 1000;

var frame = 0;

$(document).ready(function(){

	addBars('.bg', iterations);
	addBars('.fg', iterations);

	setInterval(function(){
		frame++;
		$('.bg').css({'top': -frame * 0.3 + 'px'})
		$('.fg').css({'bottom': -frame * 0.3 + 'px'})
	}, 25);
});

function addBars(parent, iterations){
	for(var i = 0; i < iterations; i++){
		var blkBar = $('<div class="black-bar"/>');
		var tprBar = $('<div class="transparent-bar"/>');
		blkBar.height(Math.random() * 7 + 3);
		tprBar.height(Math.random() * 12 + 3);
		$(parent).append(blkBar);
		$(parent).append(tprBar);
	}
}
</script>
</html>
